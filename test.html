<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      td {
        text-align: center;
        border: 3px solid rgb(0, 0, 0);
        width: 100px;
      }

      th {
        background-color: cadetblue;
        border: 3px solid rgb(0, 0, 0);
        width: 70px;
      }

      table {
        border: 3px solid rgb(0, 0, 0);
        border-collapse: collapse;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th></th>
        <th>월</th>
        <th>화</th>
      </tr>
      <tr>
        <th>1교시</th>
        <td>html Quiz</td>
        <td rowspan="2">CSS Quiz</td>
      </tr>
      <tr>
        <th>2교시</th>
        <td rowspan="2">html</td>
      </tr>
      <tr>
        <th>3교시</th>
        <td>CSS</td>
      </tr>
      <tr>
        <th colspan="3">점심시간</th>
      </tr>
      <tr>
        <th>4교시</th>
        <td rowspan="2">html</td>
        <td rowspan="3">CSS</td>
      </tr>
      <tr>
        <th>5교시</th>
      </tr>
      <tr>
        <th>6교시</th>
        <td>html 실전</td>
      </tr>
    </table>
  </body>
</html>
